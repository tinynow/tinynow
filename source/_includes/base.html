<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="{{ description }}" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    {% if style %}
    <link rel="stylesheet" type="text/css" href="/styles/{{ style }}" />
    {% endif %}
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="can-and-cloud-16x16.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    {{ content }}
    {% if script %}
    <script type="module" src="/js/{{ script }}"></script>{% endif %}
</body>

</html>
